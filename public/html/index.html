<!DOCTYPE html>
<html ng-app="wxApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="shortcut icon" href=".../img/favicon.png" type="image/icon"/>
    <title>标题</title>

    <link href="../css/weui.min.css" rel="stylesheet"/>
    <link href="../css/main.css" rel="stylesheet"/>

    <script src="../js/component/jquery.min.js"></script>
    <script src="../js/component/angular.min.js"></script>
    <script src="../js/component/angular-ui-router.min.js"></script>
    <script src="../js/component/angular-jwt.min.js"></script>
    <script src="../js/component/jweixin-1.0.0.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/controller.js"></script>
    <script src="../js/router.js"></script>
    <script src="../js/service.js"></script>
</head>
<body>
<div class="container" id="container">
    <div class="tabbar">
        <div class="weui_tab">
            <div class="weui_tab_bd">
                <ui-view></ui-view>
            </div>
            <div class="weui_tabbar">
                <a class="weui_tabbar_item" ui-sref="hospital.create"
                   ng-class="{'weui_bar_item_on':$state.includes('hospital')}">
                    <div class="weui_tabbar_icon">
                        <img src="../img/icon_nav_button.png" alt="">
                    </div>
                    <p class="weui_tabbar_label">医院</p>
                </a>
                <a class="weui_tabbar_item" ui-sref="organization"
                   ng-class="{'weui_bar_item_on':$state.includes('organization')}">
                    <div class="weui_tabbar_icon">
                        <img src="../img/icon_nav_msg.png" alt="">
                    </div>
                    <p class="weui_tabbar_label">组织机构</p>
                </a>
                <a class="weui_tabbar_item" ui-sref="problem"
                   ng-class="{'weui_bar_item_on':$state.includes('problem')}">
                    <div class="weui_tabbar_icon">
                        <img src="../img/icon_nav_article.png" alt="">
                    </div>
                    <p class="weui_tabbar_label">问题反馈</p>
                </a>
                <a class="weui_tabbar_item">
                    <div class="weui_tabbar_icon">
                        <img src="../img/icon_nav_cell.png" alt="">
                    </div>
                    <p class="weui_tabbar_label">管理</p>
                </a>
            </div>
    </div>
</div>
</div>
</body>
</html>
