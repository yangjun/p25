<!--医院：医生：所有医生-->
<div class="page page-current">
    <header class="bar bar-nav">
        <a class="icon btn-back pull-left"
           ui-sref="crm.hospital.info({id:$state.params.id})">
            <i class="fa fa-arrow-left"></i>
            <span class="back-label">医院</span>
        </a>
        <a class="icon btn-menu pull-right"
           ng-click="menu()">
            <i class="fa fa-bars"></i>
        </a>
        <h1 class="title">所有医生</h1>
    </header>
    <div class="bar">
        <div class="searchbar">
            <div class="search-input">
                <label class="icon icon-search"
                       for="search"></label>
                <input type="search"
                       ng-model="filter.name"
                       id='search'
                       ng-enter="load(0)"
                       placeholder='搜索' />
            </div>
        </div>
    </div>
    <div class="content"
         style="margin: 2.2rem 0 0;">
        <div class="card"
             ng-repeat="doctor in doctors">
            <div class="card-content">
                <div class="list-block">
                    <ul>
                        <li>
                            <a class="item-link item-content"
                               ng-click="popupMenu(doctor)">
                                <div class="item-media"><i class="icon icon-f7"></i></div>
                                <div class="item-inner">
                                    <div class="item-title">{{doctor.name}}</div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content-block"
             ng-show="!loading&&hasmore">
            <p class="buttons-row">
                <button class="button button-big"
                        ng-click="loadMore()">加载更多
                </button>
            </p>
        </div>
    </div>
</div>
<style>
    .page div.bar {
        margin-top: 44px;
    }

    .content-block {
        margin: .75rem 0;
        padding: 0 .5rem;
    }
</style>
