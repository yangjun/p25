<h4>新建医院</h4>
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">医院名</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" placeholder="请填写医院名称…">
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">地区</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <select class="weui_input">
                <option>东</option>
                <option>西</option>
                <option>南</option>
                <option>北</option>
                <option>中</option>
            </select>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">地址</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <select class="weui_input">
                <option>上</option>
                <option>下</option>
                <option>左</option>
                <option>右</option>
            </select>
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">坐标</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="number" pattern="[0-9]*" placeholder="经度…">
            <input class="weui_input" type="number" pattern="[0-9]*" placeholder="纬度…">
        </div>
    </div>
</div>
