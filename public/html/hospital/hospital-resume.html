<!--医院：记录开发进度-->
<div class="page page-current">
    <header class="bar bar-nav">
        <a class="icon btn-back pull-left"
           ui-sref="crm.hospital.info({id:hospital.hospitalId})">
            <i class="fa fa-arrow-left"></i>
            <span class="back-label"></span>
        </a>
        <h1 class="title">记录开发进度</h1>
    </header>
    <div class="content"
         ng-show="!loading">
        <form name="form"
              ng-submit="resumeHospital(form)">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title">医院</div>
                                <div class="item-after">{{hospital.name}}</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block-title">对接情况</div>
            <div class="list-block">
                <ul>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <textarea name="hospitalDescription"
                                              id="hospitalDescription"
                                              ng-model="hospital.hospitalDescription"
                                              title="对接情况"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block-title">开发进度</div>
            <div class="list-block">
                <ul>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <textarea name="scheduleDescription"
                                              id="scheduleDescription"
                                              ng-model="hospital.scheduleDescription"
                                              title="开发进度"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <a class="col-50 button button-big button-fill button-danger"
                       ui-sref="crm.hospital.info({id:hospital.hospitalId})">取消
                    </a>
                    <button class="col-50 button button-big button-fill button-success"
                            type="submit">保存
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<style>
    .content-block {
        margin: .75rem 0;
        padding: 0 .5rem;
    }
</style>
