<!--医院：医院信息-->
<div class="page page-current">
    <header class="bar bar-nav">
        <a class="icon btn-back pull-left"
           ui-sref="crm.hospital.list">
            <i class="fa fa-arrow-left"></i>
            <span class="back-label"></span>
        </a>
        <a class="icon btn-menu pull-right"
           ng-click="menu()">
            <i class="fa fa-bars"></i>
        </a>
        <h1 class="title">医院信息</h1>
    </header>
    <div class="content"
         ng-show="!loading">
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title">医院名称</div>
                            <div class="item-after">{{hospital.base.name}}</div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title">所在地区</div>
                            <div class="item-after">{{hospital.base.area}}</div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title">地址</div>
                            <div class="item-after">{{hospital.base.address}}</div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title">状态</div>
                            <div class="item-after">{{hospital.status|hospitalStatus}}</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block-title">坐标</div>
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title">纬度</div>
                            <div class="item-after">{{hospital.base.loc.latitude}}</div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title">经度</div>
                            <div class="item-after">{{hospital.base.loc.longitude}}</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
