<!--医院：所有医院-->
<div class="bar">
    <div class="searchbar">
        <a class="searchbar-cancel">取消</a>
        <div class="search-input">
            <label class="icon icon-search" for="search"></label>
            <input type="search" id='search' placeholder='输入关键字…'/>
        </div>
    </div>
</div>

<div class="content" style="margin: 2.2rem 0 0;">
    <div class="card" ng-repeat="hospital in hospitals">
        <div class="card-content">
            <div class="list-block">
                <ul>
                    <li>
                        <a class="item-link item-content" ui-sref="hospital.info({id:hospital.id})"
                           ui-sref-opts="{reload:true}">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">{{hospital.base.name}}</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content-block" ng-show="!loading">
        <p class="buttons-row">
            <button class="button button-big" ng-click="load(filter.skip-filter.limit)" ng-if="hasless">上一页</button>
            <button class="button button-big" ng-click="load(filter.skip+filter.limit)" ng-if="hasmore">下一页</button>
        </p>
    </div>
</div>
<style>
    .content-block {
        margin: .75rem 0;
        padding: 0 .5rem;
    }
</style>
