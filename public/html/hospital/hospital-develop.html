<!--医院：申请开发-->
<div class="page page-current">
    <header class="bar bar-nav">
        <a class="icon btn-back pull-left"
           ui-sref="crm.hospital.info({id:hospital.hospitalId})">
            <i class="fa fa-arrow-left"></i>
            <span class="back-label"></span>
        </a>
        <h1 class="title">申请开发</h1>
    </header>
    <div class="content"
         ng-show="!loading">
        <form name="form"
              ng-submit="developHospital(form)">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <label class="item-title">申请医院</label>
                                <div class="item-after">{{hospital.name}}</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <label class="item-title label"
                                       for="day">开发天数
                                </label>
                                <div class="item-input">
                                    <input type="number"
                                           name="day"
                                           id="day"
                                           required
                                           ng-model="hospital.day">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <label class="item-title label"
                                       for="salesman">销售人员
                                </label>
                                <div class="item-input">
                                    <input type="text"
                                           name="salesman"
                                           id="salesman"
                                           ng-model="hospital.salesman">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <a class="col-50 button button-big button-fill button-danger"
                       ui-sref="crm.hospital.info({id:hospital.hospitalId})">取消
                    </a>
                    <button class="col-50 button button-big button-fill button-success"
                            type="submit">申请
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<style>
    .content-block {
        margin: .75rem 0;
        padding: 0 .5rem;
    }
</style>
